<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links Profiles</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/responsive.css">
</head>
<body>
    <div class="card">

        <div class="image">
            <img class="image-jessica" src="./src/imagens/avatar-jessica.jpeg" alt="avatar-jessica">
        </div>

        <div class="information">
            <h1 class="name">Jessica Randall</h1>    
            <p class=" city">London, United Kingdom</p>

            <h3 class="profission">"Front-end developer and avid reader"</h3>

        </div>

        <div class="contacts">
            <ul class="social-media">
                <li> <a href="#">GitHub</a></li>
                <li><a href="#">Frontend Mentor</a></li>
                <li><a href="#">Linkedin</a></li>
                <li><a href="#">Twitter</a></li>
                <li><a href="#">Instagram</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
